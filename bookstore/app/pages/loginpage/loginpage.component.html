<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="login">
                <a routerLink="/">
                    <h1>BookStore</h1>
                </a>
                <div class="{{ 'alert '+ loginClass }}" role="alert">
                    {{ loginResponse }}
                </div>
                <form [formGroup]="loginForm" (submit)="onSubmitHandler()">
                    <input type="text" placeholder="Email" autofocus formControlName="email"
                        [class.is-invalid]="email?.invalid && email?.touched" />
                    <div *ngIf="email?.errors && email?.touched">
                        <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
                        <small class="text-danger" *ngIf="email?.errors?.['email']">Email is not valid</small>
                    </div>
                    <input type="password" placeholder="Password" formControlName="password"
                        [class.is-invalid]="password?.invalid && password?.touched" />
                    <div *ngIf="password?.errors && password?.touched">
                        <small class="text-danger" *ngIf="password?.errors?.['required']">Password is required</small>
                        <small class="text-danger" *ngIf="password?.errors?.['minlength']">Password is at least 6
                            characters</small>
                    </div>
                    <input type="submit" value="Submit" />
                </form>
                <p>New User? <a routerLink="/register">Register</a></p>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
