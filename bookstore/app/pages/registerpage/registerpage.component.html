<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="wrapper">
                <div class="{{ 'alert '+ registerClass }}" role="alert">
                    {{ registerResponse }}
                </div>
                <h2>Register</h2>
                <hr />
                <form #registerForm="ngForm" (submit)="onFormSubmit()">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input #firstName="ngModel" type="text" name="firstName" id="firstName" class="form-control"
                            [(ngModel)]="userModel.firstName" required
                            [class.is_invalid]="firstName.invalid && firstName.touched" />
                        <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched">This is
                            required field</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control" #email="ngModel"
                            [class.is-invalid]="email.invalid && email.touched" required [(ngModel)]="userModel.email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                        <div *ngIf="email.errors && email.touched">
                            <small class="text-danger" *ngIf="email.errors['required']">Email is required</small>
                            <small class="text-danger" *ngIf="email.errors['pattern']">Email must be valid</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile</label>
                        <input type="text" name="mobile" id="mobile" class="form-control" #mobile="ngModel"
                            [(ngModel)]="userModel.mobile" pattern="^\d{10}$"
                            [class.is-invalid]="mobile.invalid && mobile.touched" required />
                        <div *ngIf="mobile.errors && mobile.touched">
                            <small class="text-danger" *ngIf="mobile.errors['required']">Phone number is
                                required</small>
                            <small class="text-danger" *ngIf="mobile.errors['pattern']">Phone number must be 10
                                digit</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required
                            [(ngModel)]="userModel.password" #password="ngModel" required minlength="6"
                            [class.is-invalid]="password.invalid && password.touched" />
                        <div *ngIf="password.errors && password.touched">
                            <small class="text-danger" *ngIf="password.errors['required']">Password is required</small>
                            <small class="text-danger" *ngIf="password.errors['minlength']">Password must be 6
                                character</small>
                        </div>
                    </div>
                    <input type="submit" value="Register" [disabled]="registerForm.invalid"
                        class="btn btn-primary btn-block" />
                </form>
                <br>
                <p>Already Registered? <a routerLink="/login">Login</a></p>
                <br>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
